
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova - Creative Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              electric: '#4F7BFF',
              violet: '#7B61FF',
              cyan: '#4FD1C5',
              neonPink: '#FF6EC7',
              mint: '#C6F6D5',
              dark: '#0F172A',
              light: '#F5F7FA',
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
              'fade-in': 'fade-in 1s ease-out forwards',
              'slide-up': 'slide-up 0.8s ease-out forwards',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #0F172A;
        -webkit-font-smoothing: antialiased;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .bg-animated-gradient {
        background: linear-gradient(-45deg, #4F7BFF, #7B61FF, #4FD1C5, #FF6EC7);
        background-size: 400% 400%;
        animation: gradient-x 15s ease infinite;
      }
      .masonry {
        column-count: 1;
      }
      @media (min-width: 640px) { .masonry { column-count: 2; } }
      @media (min-width: 1024px) { .masonry { column-count: 3; } }
    </style>

  }
}
</script>
